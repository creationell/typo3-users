<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="card login-box">

        <f:security.ifAuthenticated>
            <f:then>
                <div class="card-body">
                    <h4 class="card-title">Your current status<f:comment><f:translate key="logged.title"/></f:comment></h4>
                    <p>You are logged in<f:comment><f:translate key="logged.text"/></f:comment></p>
                    <div class="card-text">
                        <dl>
                            <dt>Username <f:comment><f:translate key="logged.username"/></f:comment></dt>
                            <dd>{user.username}</dd>
                            <f:if condition="{user.firstname} || {user.lastname}">
                                <dt>
                                    <f:if condition="{user.firstname} || {user.lastname}">
                                        <f:else if="{user.firstname}">First namee<f:comment><f:translate key="logged.firstname"/></f:comment></f:else>
                                        <f:else if="{user.lastname}">, Last nam<f:comment><f:translate key="logged.lastname"/></f:comment></f:else>
                                    </f:if>
                                </dt>
                                <dd>
                                    <f:if condition="{user.firstname} || {user.lastname}">
                                        <f:else if="{user.firstname}">{user.firstname}</f:else>
                                        <f:else if="{user.lastname}"> {user.lastname}</f:else>
                                    </f:if>
                                </dd>
                            </f:if>
                        </dl>
                    </div>
                </div>
                <div class="card-footer">
                    <f:if condition="{settings.registerPid}">
                        <f:link.page class="btn btn-primary btn-lg" pageUid="123">
                            Logout
                            <f:comment><f:translate key="logged.logout.botton"/></f:comment>
                        </f:link.page>

                        <f:link.page class="btn btn-primary btn-lg" pageUid="{settings.redirectSuccess}">
                            My profil
                            <f:comment><f:translate key="logged.account.botton"/></f:comment>
                        </f:link.page>
                    </f:if>
                </div>
            </f:then>
            <f:else>
                <div class="card-body">
                    <h4 class="card-title">
                        <f:translate key="login.title"/>
                    </h4>
                    <div class="card-text">
                        <f:form action="login" class="form" method="POST">

                            <!-- ERROR -->
                            <f:if condition="{error} == 1">
                                <div class="alert alert-danger">
                                    <f:translate key="login.error"/>
                                </div>
                            </f:if>
                            <!-- ERROR -->

                            <!-- USERNAME/EMAIL -->
                            <div class="form-group">
                                <label for="username">
                                    <f:if condition="{settings.allowEmailLogin}">
                                        <f:then>
                                            <f:translate key="login.usernameemail"/>
                                        </f:then>
                                        <f:else>
                                            <f:translate key="login.username"/>
                                        </f:else>
                                    </f:if>
                                </label>
                                <div class="input-group mb-3">
                                    <f:render partial="Icons/User"/>
                                    <f:form.textfield class="form-control" id="username" name="username" additionalAttributes="{required:'required'}"/>
                                </div>
                            </div>
                            <!-- USERNAME/EMAIL -->

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <label for="password">
                                    <f:translate key="login.password"/>
                                </label>
                                <div class="input-group mb-3">
                                    <f:render partial="Icons/Password"/>
                                    <f:form.password class="form-control" id="password" name="password" additionalAttributes="{required:'required'}"/>
                                </div>

                            </div>
                            <!-- PASSWORD -->

                            <!-- SUBMIT BUTTON -->
                            <f:form.submit class="btn btn-primary btn-lg" value="{f:translate(key: 'login.submit')}"/>
                            <!-- SUBMIT BUTTON -->

                        </f:form>
                    </div>
                </div>

                <!-- SPECIAL LINKS (Forgot pass or registration) -->
                <f:if condition="{settings.forgotpassPid} || {settings.registerPid}">
                    <div class="card-footer">
                        <f:if condition="{settings.forgotpassPid}">
                            <f:link.page pageUid="{settings.forgotpassPid}">
                                <f:render partial="Icons/PasswordStandalone"/>
                                <f:translate key="login.forgotpass"/>
                            </f:link.page><br/>
                        </f:if>
                        <f:if condition="{settings.registerPid}">
                            <f:link.page pageUid="{settings.registerPid}">
                                <f:render partial="Icons/RegisterStandalone"/>
                                <f:translate key="login.register"/>
                            </f:link.page>
                        </f:if>
                    </div>
                </f:if>
                <!-- SPECIAL LINKS (Forgot pass or registration) -->
            </f:else>
        </f:security.ifAuthenticated>

    </div>

</f:section>
</html>
