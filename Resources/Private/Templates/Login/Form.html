<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="card login-box">
        <div class="card-body">
            <h4 class="card-title">
                <f:translate key="login.title"/>
            </h4>
            <div class="card-text">
                <f:form action="login" class="form" method="POST">

                    <!-- ERROR -->
                    <f:if condition="{error} == 1">
                        <div class="alert alert-danger">
                            <f:translate key="login.error"/>
                        </div>
                    </f:if>
                    <!-- ERROR -->


                    <!-- USERNAME/EMAIL -->
                    <div class="form-group">

                        <label for="username">
                            <f:if condition="{settings.allowEmailLogin}">
                                <f:then>
                                    <f:translate key="login.usernameemail"/>
                                </f:then>
                                <f:else>
                                    <f:translate key="login.username"/>
                                </f:else>
                            </f:if>
                        </label>
                        <div class="input-group mb-3">
                            <f:if condition="{settings.iconsInTheForms} == 0">
                                <f:else if="{settings.iconsInTheForms} == 1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="user"><img src="{f:uri.image(src: '{settings.iconFile.user}')}" width="16" height="16"></i></span>
                                    </div>
                                </f:else>
                                <f:else if="{settings.iconsInTheForms} == 2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="{settings.iconClassUser}"></i></span>
                                    </div>
                                </f:else>
                            </f:if>
                            <f:form.textfield class="form-control" id="username" name="username" additionalAttributes="{required:'required'}"/>
                        </div>
                    </div>
                    <!-- USERNAME/EMAIL -->


                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="password">
                            <f:translate key="login.password"/>
                        </label>
                        <div class="input-group mb-3">
                            <f:if condition="{settings.iconsInTheForms} == 0">
                                <f:else if="{settings.iconsInTheForms} == 1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="password"><img src="{f:uri.image(src: '{settings.iconFile.password}')}" width="16" height="16"></i></span>
                                    </div>
                                </f:else>
                                <f:else if="{settings.iconsInTheForms} == 2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="{settings.iconClass.password}"></i></span>
                                    </div>
                                </f:else>
                            </f:if>
                            <f:form.password class="form-control" id="password" name="password" additionalAttributes="{required:'required'}"/>
                        </div>

                    </div>
                    <!-- PASSWORD -->


                    <!-- SUBMIT BUTTON -->
                    <f:form.submit class="btn btn-primary btn-lg" value="{f:translate(key: 'login.submit')}"/>
                    <!-- SUBMIT BUTTON -->

                </f:form>
            </div>
        </div>

        <!-- SPECIAL LINKS (Forgot pass or registration) -->
        <f:if condition="{settings.forgotpassPid} || {settings.registerPid}">
            <div class="card-footer">
                <f:if condition="{settings.forgotpassPid}">
                    <f:link.page pageUid="{settings.forgotpassPid}"><f:if condition="{settings.iconsInTheForms} == 0"><f:else if="{settings.iconsInTheForms} == 1"><i class="password"><img src="{f:uri.image(src: '{settings.iconFile.password}')}" width="16" height="16"></i></f:else><f:else if="{settings.iconsInTheForms} == 2"><i class="{settings.iconClassPassword}"></i></f:else></f:if> <f:translate key="login.forgotpass"/></f:link.page><br/>
                </f:if>

                <f:if condition="{settings.registerPid}">
                    <f:link.page pageUid="{settings.registerPid}"><f:if condition="{settings.iconsInTheForms} == 0"><f:else if="{settings.iconsInTheForms} == 1"><i class="register"><img src="{f:uri.image(src: '{settings.iconFile.register}')}" width="16" height="16"></i></f:else><f:else if="{settings.iconsInTheForms} == 2"><i class="{settings.iconClassRegister}"></i></f:else></f:if> <f:translate key="login.register"/></f:link.page>
                </f:if>
            </div>
        </f:if>
        <!-- SPECIAL LINKS (Forgot pass or registration) -->

    </div>

</f:section>
</html>
