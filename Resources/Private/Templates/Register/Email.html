<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Emailthemes"/>
<f:section name="main">

    <h1 class="first"><f:translate key="register.email.title" /></h1>

    <p><f:translate key="register.email.salutation" /> {user.username},</p>
    <p><f:translate key="register.email.message" /></p>
    <p><a href="{link}" class="btn-primary"><f:translate key="register.email.button" /></a></p>
    <f:if condition="{registrationApproval}">
        <p><f:translate key="register.email.message.approval" /></p>
    </f:if>
    <p><f:translate key="register.email.notes" /></p>

</f:section>

</html>
