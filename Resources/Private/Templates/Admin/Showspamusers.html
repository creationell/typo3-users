<f:layout name="Admin"/>
<f:section name="content">
    <p>Users found:</p>

    <table class="table">
        <f:for each="{users}" as="user">
            <tr>
                <td>{user.username}</td>
                <td>{user.firstName}</td>
                <td>{user.lastName}</td>
                <td>{user.email}</td>
            </tr>
        </f:for>
    </table>

</f:section>
